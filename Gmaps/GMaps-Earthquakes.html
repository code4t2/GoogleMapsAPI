<!DOCTYPE html>
<html>
<head>
    <style>
        html, body, #map-canvas {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization">
    </script>
    <script>
        var map;

        function initialize() {
            map = new google.maps.Map(document.getElementById('map-canvas'), {
                zoom: 2,
                center: new google.maps.LatLng(2.8, -187.3),
                mapTypeId: google.maps.MapTypeId.TERRAIN
            });

            // Create a <script> tag and set the USGS URL as the source.
            var script = document.createElement('script');
            script.src = 'http://earthquake.usgs.gov/earthquakes/feed/geojsonp/2.5/week';
            //script.src = 'earthquake_GeoJSONP';
            document.getElementsByTagName('head')[0].appendChild(script);
        }

        // Loop through the results array and place a marker for each set of coordinates.
        window.eqfeed_callback = function (results) {
            for (var i = 0; i < results.features.length; i++) {
                var coords = results.features[i].geometry.coordinates;
                var latLng = new google.maps.LatLng(coords[1], coords[0]);
                var marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    title: results.features[i].properties.place,
                    clickable: true
                });

                var infowindow = new google.maps.InfoWindow();

                //May be formatted as required
                var content = '<div> <b> ' + results.features[i].properties.place + '</b> </div> <br />' +
                    '<div> Magnitude: ' + results.features[i].properties.mag + '</div> <br />';

                //Event listener has to be like this to display individual InfoWindows
                google.maps.event.addListener(marker, 'click', (function (marker, content, infowindow) {
                    return function () {
                        infowindow.setContent(content);
                        infowindow.open(map, marker);
                    };
                })(marker, content, infowindow));
            }
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <div id="map-canvas"></div>
</body>
</html>
